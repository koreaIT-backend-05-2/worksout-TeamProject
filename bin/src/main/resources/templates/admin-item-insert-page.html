<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/644e1d23ae.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>웍스아웃</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="/static/css/admin-item-insert.css">
</head>

<body>
    <div class="__next">
        <div class="all-container">
            <!-- 헤더부분 -->
            <th:block th:replace="/fragment/header"></th:block>

            <main class="main-container">
                <div class="header-name">상품등록</div>
                <div class="main-div">
                    <div class="admin-category">
                        <div>
                            <div class="admin-category-menu user-info">유저정보</div>
                            <div class="admin-category-menu pd-list">상품리스트</div>
                            <div class="admin-category-underbar-menu pd-insert">상품등록</div>
                            <div class="admin-category-menu inquiry">문의게시글</div>
                        </div>
                    </div>
                    <div class="admin-contents">
                    	<form action="multipart/form-data">
	                        <div class="insert-items">
	                            <input type="text" placeholder="product_brand" name="productBrand">
	                            <input type="text" placeholder="product_kind" name="productKind">
	                            <input type="text" placeholder="product_name" name="productName">
	                            <input type="text" placeholder="product_detail_name" name="productDetailName">
	                            <input type="text" placeholder="product_kor_name" name="productKorName">
	                            <input type="text" placeholder="product_info" name="productInfo">
	                            <input type="text" placeholder="product_price" name="productPrice">
	                            <input type="text" placeholder="product_amount" name="productAmount">
	                            <input type="text" placeholder="product_size" name="productSize">
	                            <input type="text" placeholder="product_gender" name="productGender">
	                            <input type="file" class="product-file" name="file" multiple="multiple" accept=".jpg, .jpeg, .png, .gif">
	                        </div>
                        </form>
			            <button type="button" class="addbutton">추가</button>
                    </div>
                </div>
            </main>
            
            <!-- footer부분 -->
            <th:block th:replace="/fragment/footer"></th:block>
        </div>

    </div>
  <!-- <script src="/static/js/item-category-page.js"></script> -->
    
    <script src="/static/js/product/product-insert.js"></script>
    <script src="/static/js/product/product.js"></script>
    
</body>

</html>
